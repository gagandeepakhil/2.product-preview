<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="first"></div>
  <div class="main">
    <div class="container">
      <img class="desk" src="image-product-desktop.jpg" alt="desk-image">
      <img class="mobile" src="image-product-mobile.jpg" alt="desk-image">
    </div>
    <div class="right">
      <div class="dec">
        <p>P E R F U M E</p>
      </div>
      <div class="heading">
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div class="descr">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <div class="price-1">$149.99</div><div class="price-2">$169.99</div>
      </div>
      <div class="button">
          <div class="icon">
            <img src="icon-cart.svg" alt="cart-icon">
          </div>
          <div class="text">
            <h4>Add to cart</h4>
          </div>
      </div>
    </div>
  </div>
  <div class="last"></div>
</body>
</html>
